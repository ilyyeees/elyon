<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyon Command Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white overflow-hidden h-screen w-screen selection:bg-cyan-500 selection:text-black">

    <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="text-center">
            <img src="assets/logoinapp.png" alt="Elyon" class="w-24 h-24 mx-auto mb-6 animate-pulse">
            <h1 class="text-2xl font-light tracking-[0.5em] text-cyan-500">ELYON</h1>
            <p id="loading-status" class="mt-4 text-xs text-gray-500 font-mono">INITIALIZING SYSTEM...</p>
            <div class="mt-4 w-32 h-[2px] mx-auto bg-white/10 rounded overflow-hidden">
                <div id="loading-progress" class="h-full bg-cyan-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="relative z-10 w-full h-full opacity-0 pointer-events-none transition-opacity duration-1000">

        <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center glass-panel border-b border-white/10 z-50" style="-webkit-app-region: drag">
            <div class="flex items-center gap-3">
                <img src="assets/logoinapp.png" alt="Elyon Logo" class="w-[40px] h-[40px] object-contain">
                <span class="font-mono text-lg text-cyan-500 tracking-widest font-light">ELYON</span>
            </div>

            <div class="font-mono text-xs text-gray-400 absolute left-1/2 transform -translate-x-1/2" id="clock">00:00:00</div>

            <div class="flex gap-2" style="-webkit-app-region: no-drag">
                <button id="btn-min" class="w-8 h-8 flex items-center justify-center hover:bg-white/10 rounded transition-colors text-gray-400 hover:text-white">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                </button>
                <button id="btn-max" class="w-8 h-8 flex items-center justify-center hover:bg-white/10 rounded transition-colors text-gray-400 hover:text-white">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                </button>
                <button id="btn-close" class="w-8 h-8 flex items-center justify-center hover:bg-red-500/20 rounded transition-colors text-gray-400 hover:text-red-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>

        <div id="login-overlay" class="absolute inset-0 flex items-center justify-center z-40 bg-black/50 backdrop-blur-sm">
            <div class="glass-card p-8 w-96 rounded-xl border border-white/10 shadow-2xl transform transition-all duration-500">
                <h2 class="text-2xl font-light mb-6 text-center tracking-widest">AUTHENTICATE</h2>
                <div class="space-y-4 mb-6">
                    <input type="email" id="smtp-email" placeholder="EMAIL ADDRESS" class="w-full bg-black/50 border border-white/20 rounded p-3 text-cyan-500 font-mono focus:outline-none focus:border-cyan-500 transition-colors text-sm">
                    <input type="password" id="smtp-password" placeholder="APP PASSWORD" class="w-full bg-black/50 border border-white/20 rounded p-3 text-cyan-500 font-mono focus:outline-none focus:border-cyan-500 transition-colors text-sm">
                    <div class="flex gap-2">
                        <input type="text" id="smtp-host" placeholder="HOST (smtp.gmail.com)" value="smtp.gmail.com" class="flex-1 bg-black/50 border border-white/20 rounded p-3 text-cyan-500 font-mono focus:outline-none focus:border-cyan-500 transition-colors text-sm">
                        <input type="text" id="smtp-port" placeholder="PORT" value="587" class="w-20 bg-black/50 border border-white/20 rounded p-3 text-cyan-500 font-mono focus:outline-none focus:border-cyan-500 transition-colors text-sm text-center">
                    </div>
                </div>
                <div id="login-error" class="text-red-500 text-xs font-mono text-center mb-4 hidden">CONNECTION FAILED</div>
                <button id="btn-login" class="w-full bg-cyan-500/10 hover:bg-cyan-500/20 border border-cyan-500/50 text-cyan-500 py-3 rounded uppercase tracking-widest text-sm transition-all hover:shadow-[0_0_15px_rgba(6,182,212,0.3)]">
                    Initialize Connection
                </button>
            </div>
        </div>

        <div id="data-preview-overlay" class="absolute inset-0 z-50 bg-black/90 hidden flex-col p-8">
            <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-4">
                <h2 class="text-xl font-light tracking-widest text-cyan-500">DATA PREVIEW</h2>
                <button id="btn-close-preview" class="text-gray-400 hover:text-white font-mono">CLOSE</button>
            </div>
            <div class="flex-1 overflow-auto border border-white/10 rounded mb-4 bg-white/5 p-4">
                <table class="w-full text-sm text-left text-gray-300 font-mono">
                    <thead class="text-xs text-cyan-500 uppercase bg-black/20 sticky top-0">
                        <tr id="preview-header"></tr>
                    </thead>
                    <tbody id="preview-body"></tbody>
                </table>
            </div>
            <div class="flex items-center gap-4 justify-end">
                <label class="text-sm font-mono text-gray-400">EMAIL COLUMN:</label>
                <select id="email-column-select" class="bg-black border border-white/20 rounded px-4 py-2 text-sm text-cyan-500 focus:outline-none focus:border-cyan-500"></select>
            </div>
        </div>

        <div id="preview-modal" class="fixed inset-0 z-[100] bg-black/95 hidden p-4" style="display: none;">
            <div class="flex flex-col h-full">
                <div class="flex justify-between items-center mb-2 border-b border-white/10 pb-2 shrink-0">
                    <h2 class="text-lg font-light tracking-widest text-cyan-500">TRANSMISSION PREVIEW</h2>
                    <button id="btn-close-preview-modal" class="text-gray-400 hover:text-white font-mono text-xs px-4 py-2 border border-white/20 rounded hover:bg-white/10">CLOSE</button>
                </div>
                <div class="flex-1 bg-white rounded overflow-hidden shadow-2xl min-h-0">
                    <iframe id="preview-frame" class="w-full h-full border-0"></iframe>
                </div>
            </div>
        </div>

        <div id="main-content" class="absolute inset-0 pt-24 px-8 pb-8 flex gap-8 opacity-0 pointer-events-none transition-opacity duration-500">

            <div class="w-1/3 flex flex-col gap-6">
                <div id="upload-zone" class="glass-card flex-1 border border-white/10 rounded-xl p-6 flex flex-col items-center justify-center border-dashed border-2 border-white/5 hover:border-cyan-500/50 transition-colors cursor-pointer group relative overflow-hidden">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform z-10">
                        <svg class="w-8 h-8 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    </div>
                    <h3 class="text-lg font-light mb-2 z-10">INGEST DATA</h3>
                    <p class="text-xs text-gray-500 font-mono z-10">DROP CSV FILE HERE</p>
                    <input type="file" id="file-input" class="hidden" accept=".csv">
                </div>

                <div class="glass-card h-48 border border-white/10 rounded-xl p-6">
                    <h3 class="text-xs font-mono text-gray-400 mb-4">MISSION STATUS</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="text-3xl font-light text-white" id="target-count">0</div>
                            <div class="text-xs text-cyan-500 uppercase">Targets</div>
                        </div>
                        <div>
                            <div class="text-3xl font-light text-white" id="sent-count">0</div>
                            <div class="text-xs text-green-500 uppercase">Deployed</div>
                        </div>
                    </div>
                    <div class="mt-4 w-full bg-white/5 rounded-full h-1">
                        <div id="progress-bar" class="bg-cyan-500 h-1 rounded-full w-0 shadow-[0_0_10px_#06b6d4]"></div>
                    </div>
                </div>
            </div>

            <div class="w-2/3 flex flex-col gap-6">
                <div class="glass-panel p-6 flex flex-col relative overflow-hidden group flex-1">
                    <div class="flex justify-between mb-4">
                        <h3 class="text-xs font-mono text-gray-400">TRANSMISSION CONTENT</h3>
                        <div class="flex gap-2" id="variable-chips"></div>
                    </div>
                    <input type="text" id="email-subject" placeholder="SUBJECT LINE" class="bg-transparent border-b border-white/10 p-2 mb-4 text-white focus:outline-none focus:border-cyan-500 font-light w-full">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-mono text-gray-500">EMAIL BODY (HTML SUPPORTED)</label>
                        <button id="btn-upload-html" class="text-[10px] text-cyan-500 hover:text-white flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                            LOAD HTML
                        </button>
                        <input type="file" id="html-file-input" class="hidden" accept=".html,.txt">
                    </div>
                    <textarea id="email-body" class="flex-1 bg-transparent resize-none focus:outline-none font-mono text-sm text-gray-300 leading-relaxed p-2" placeholder="TYPE MESSAGE... USE {{ Variable }}"></textarea>
                </div>

                <div class="h-16 flex gap-4">
                    <button id="btn-preview" class="px-8 glass-card border border-white/10 rounded-xl hover:bg-white/5 transition-colors text-sm tracking-widest">PREVIEW</button>
                    <button id="btn-send" class="flex-1 bg-cyan-500 text-black font-bold rounded-xl hover:bg-cyan-400 transition-all shadow-[0_0_20px_rgba(6,182,212,0.4)] tracking-[0.2em]">INITIATE SEQUENCE</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
